    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title">{$text}</h3>
                  </div>
                  <div class="panel-body">
                     <form name="select-style">
                         <div class="form-group">
                             <label for="select-style">{$lang.prismjs.select-style}</label>
                             <select name="selected-style" id="select-style">
                                    {loop: $styles}
                                    {if: $key == $selected.name}
                                    <option value="{$key}" selected>{$key}</option>                                    
                                    {else}
                                    <option value="{$key}">{$key}</option>                                    
                                    {/if}
                                    {/loop}
                             </select>
                         </div>
                         <div name="select-btn-div"></div>
                     </form>
                  </div>
            </div>
              
        </div>
    </div>

    <script>
        

        document.addEventListener('DOMContentLoaded',function() {
            document.querySelector('select[name="selected-style"]').onchange=changeEventHandler;
        },false);

        function changeEventHandler(event) {
            const form = document.querySelector('form[name="selected-style"]');
            let divbtn = document.querySelector('div[name="select-btn-div"]');
            divbtn.innerHTML = "";
            const btntext = document.createTextNode('{$lang.prismjs.select-btn}');
            let a = document.createElement('a');
            a.setAttribute('href', "select/"+event.target.value);
            a.setAttribute('class','btn btn-block btn-primary');
            a.appendChild(btntext);
            divbtn.appendChild(a);
        }
    </script>
